[build]
  base    = "fronten-car-rental"   # Netlify will cd into this
  command = "npm run build"        # runs `npm install && vite build`
  publish = "dist"                 # serves fronten-car-rental/dist

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  # (Optional) if you have Netlify Functions, you can also explicitly
  # set `directory = "backend-car-rental"` here, but only if that folder
  # contains only your function entrypointsâ€”otherwise you'd refactor your
  # APIs into fronten-car-rental/netlify/functions/.
